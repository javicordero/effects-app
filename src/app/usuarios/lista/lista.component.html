<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let usuario of listaUsuarios" class="col" >
      <div class="card h-100">
        <img src="{{usuario.avatar}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
          <p class="card-text">This is a wider card with supporting</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">ID: {{usuario.id}}</small>
        </div>
      </div>
    </div>
  </div>
